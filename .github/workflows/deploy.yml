name: Deploy GitHub Task Manager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync tasks.json to public folder
        run: |
          cp tasks.json public/tasks.json

      - name: Create GitHub token config
        run: |
          mkdir -p public/config
          cat > public/config/github-token.js << 'EOF'
          const GITHUB_TOKEN = '${{ secrets.GH_TOKEN }}';
          const GH_TOKEN = GITHUB_TOKEN;
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { GH_TOKEN, GITHUB_TOKEN };
          }
          EOF

      - name: Validate project files
        run: |
          echo "=== Checking required files ==="
          test -f public/tasks.json && echo "✓ tasks.json" || (echo "✗ Missing: tasks.json" && exit 1)
          test -f public/index.html && echo "✓ index.html" || (echo "✗ Missing: index.html" && exit 1)
          test -f public/config/template-config.js && echo "✓ template-config.js" || (echo "✗ Missing: template-config.js" && exit 1)
          echo "✓ All required files found"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
