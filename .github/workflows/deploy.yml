name: Deploy GitHub Task Manager

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create token config for deployment
        run: |
          mkdir -p public/config
          echo "const GH_TOKEN = '${{ secrets.TASK_MANAGER_TOKEN }}';" > public/config/github-token.js
          echo "if (typeof module !== 'undefined' && module.exports) { module.exports = { GH_TOKEN }; }" >> public/config/github-token.js

      - name: Validate tasks.json
        run: |
          if [ -f public/tasks.json ]; then
            echo "✓ tasks.json found"
            head -20 public/tasks.json
          else
            echo "✗ tasks.json not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
